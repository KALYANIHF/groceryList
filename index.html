<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Grocery List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cg__container">
      <div class="heading">
        <h3>Grocery-List</h3>
      </div>
      <form id="grocery-form">
        <p class="alert"></p>
        <div class="row">
          <div class="col-sm-9 col-md-9">
            <input
              type="text"
              name=""
              class="grocery-value form-control"
              placeholder="eggs..."
            />
          </div>
          <div class="col-sm-3 col-md-3">
            <button type="submit" class="btn btn-info form-control submit">
              Add
            </button>
          </div>
        </div>
      </form>
      <div class="list-container">
        <div class="grocery-list"></div>
        <button type="button" class="btn btn-danger btn-block clear-list">
          Clear All
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
